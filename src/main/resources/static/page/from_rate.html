<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
			<link rel="stylesheet" href="css/index_blue.css" id="stylecolor">
		<link rel="stylesheet" href="css/headleft.css" id="stylehref">
	<style type="text/css">
		body{
			background-color: #fff;
		}
			a {
				text-decoration: none !important;
			}
	
			#mainapp{
				height: 100%;
				width: 100%;
			}
			.pb{
				width: 48%;
				float: left;
				margin:1%;
			}
		</style>
	</head>
	<body>
	<div id="mainapp">
		<div class="pb">
			
		
		基础用法: 
		 <el-rate v-model="value1"></el-rate>
  </div>
  	<div class="pb">
区分颜色:
 <el-rate
    v-model="value2"
    :colors="['#99A9BF', '#F7BA2A', '#FF9900']">
  </el-rate>
    </div>
  	<div class="pb">
辅助文字:
<el-rate
  v-model="value3"
  show-text>
</el-rate>

    </div>

  	<div class="pb">
只读:
<el-rate
  v-model="value5"
  disabled
  show-score
  text-color="#ff9900"
  score-template="{value}">
</el-rate>
    </div>
		</div>
	</body>
		<script src="js/vue.js"></script>
	<!-- import JavaScript -->
	<script src="js/jquery-1.4.4.min.js"></script>
	<script src="js/index.js"></script>
	<script src="js/from_rate.js"></script>


</html>
