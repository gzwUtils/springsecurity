<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/index_blue.css" id="stylecolor">
		<link rel="stylesheet" href="css/headleft.css" id="stylehref">
		<style type="text/css">
			body {
				background-color: #fff;
			}
			
			a {
				text-decoration: none !important;
			}
			
			#mainapp {
				height: 100%;
				width: 100%;
			}
			
			.pb {
				width: 48%;
				float: left;
				margin: 1%;
			}
		</style>
	</head>

	<body>
		<div id="mainapp">
			<div class="pb">

				基础用法:
				<el-button plain @click="open">
					可自动关闭
				</el-button>
				<el-button plain @click="open2">
					不会自动关闭
				</el-button>
			</div>
			<div class="pb">

				带有倾向性:
				<el-button plain @click="open3">
					成功
				</el-button>
				<el-button plain @click="open4">
					警告
				</el-button>
				<el-button plain @click="open5">
					消息
				</el-button>
				<el-button plain @click="open6">
					错误
				</el-button>
			</div>
			<div class="pb">

				自定义弹出位置:
				<el-button plain @click="open7">
					右上角
				</el-button>
				<el-button plain @click="open8">
					右下角
				</el-button>
				<el-button plain @click="open9">
					左下角
				</el-button>
				<el-button plain @click="open10">
					左上角
				</el-button>
			</div>
			<div class="pb">

				带有偏移:
				<el-button plain @click="open11">
					偏移的消息
				</el-button>
			</div>
			<div class="pb">
				使用 HTML 片段:
				<el-button plain @click="open12">
					使用 HTML 片段
				</el-button>
			</div>
			<div class="pb">

				隐藏关闭按钮:
				<el-button plain @click="open13">
					隐藏关闭按钮
				</el-button>
			</div>

		</div>
	</body>
	<script src="js/vue.js"></script>
	<!-- import JavaScript -->
	<script src="js/jquery-1.4.4.min.js"></script>
	<script src="js/index.js"></script>
	<script src="js/from_notification.js"></script>

</html>
