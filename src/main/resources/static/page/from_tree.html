<html>
	<head>
		<meta charset="UTF-8">

			<link rel="stylesheet" href="css/index_blue.css" id="stylecolor">
		<link rel="stylesheet" href="css/headleft.css" id="stylehref">
	<style type="text/css">
		body{
			background-color: #fff;

			a {
				text-decoration: none !important;

			#mainapp{
				height: 100%;
				width: 100%;

				width: 48%;

	<div id="mainapp">
				<div class="pb">
			
		
		基础树: 
	<el-tree
  :props="props"
  :load="loadNode"

  show-checkbox
  @check-change="handleCheckChange">
</el-tree>
  </div>

		节点过滤:
		<el-input
  placeholder="输入关键字进行过滤"
  v-model="filterText">
</el-input>
 
	<el-tree
  class="filter-tree"
  :data="data2"
  :props="defaultProps"
  default-expand-all
  :filter-node-method="filterNode"
  ref="tree2">
</el-tree>

  </div>
		</div>
